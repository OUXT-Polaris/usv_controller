usv_controller_node:
  auto_start:
    {
      type: bool,
      default_value: false,
      description: "If true, enter autonomous mode when the system starts."
    }
  joystick_type:
    {
      type: string,
      default_value: "DuslSense",
      read_only: true,
      description: "type of the joystick",
      validation:
        {
          one_of<>:
            [
              [
                "DualShock3",
                "DualShock4",
                "DuslSense"
              ],
            ],
        },
    }